l_english:
 RED_UNIFICATE_NAME:0 "주체의 이름으로"
 RED_UNIFICATE_DESC:0 "북한은 6.25전쟁에서 승리한 이후로 국력과 영향력을 크게 증가시켰습니다. 독립적인 경제와 강력한 군사력을 갖춘 북한은 동아시아에서 더욱 강력한 입지를 확보하였습니다. 북한은 조선인민군의 힘으로 주변 국가들을 통제하고 자신의 이념을 확산시키는데 성공했습니다. 세계는 북한의 등장으로 인해 새로운 균형과 동맹체계를 형성하려는 시도를 하고 있습니다. 북한의 주체사상은 이제 세계의 많은 국가들에게 영향을 미치며, 그들은 새로운 세계 질서를 형성하기 위한 대결에 휘말리고 있습니다. 이제 북한은 세계 정세를 좌우할 수 있는 힘으로 부상했습니다."