l_english:
 PRK_unite:0 "조선 통일을 향해서"
 PRK_unite_desc:0 "조선은 1945년 광복 이후, 북쪽은 소련의 지원을 받아 공산주의 체제를 세우고, 남쪽은 미국의 지원을 받아 자유주의 체제를 유지하였습니다. 이후 북한과 남한 사이에는 계속된 갈등과 분단이 이어졌으나, 우리 위대한 김일성 원수님의 반공격작전 개시 이후 하나로 통일이 되었습니다. 하지만 완벽한 통일은 이루어 지지 않았습니다. 간악한 남조선 괴뢰도당은 아직도 일부 섬 지역에 남아있습니다."
 PRK_parade:0 "통일 기념 열병식 개최"
 PRK_JEJU:0 "제주 해방 작전 개시"

 PRK_spreading_revolution:0 "혁명 전파"
 PRK_spreading_revolution_desc:0 "우리 공화국의 통일을 해냈으나 아직 동아시아와 전 세계에는 공산주의가 완벽히 퍼지지 못하였습니다.  우리 위대한 당과 조선인민군, 그리고 위대한 원수님의 령도하에  끝없는 전진과 혁신을 통해, 전 세계의 국민들이 우리의 혁명적인 이념과 원칙을 받아들일 수 있도록 노력해나가고, 우리의 혁명적인 이념과 원칙에 충실하며, 우리를 위협하는 반동을 몰아내고, 끝없는 노력과 열정으로, 세계적인 공산주의 혁명을 이루어내야 합니다."
